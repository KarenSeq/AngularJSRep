<html>
<div class="row">
	<div class="col-md-4">
		<my-dir></my-dir>
		<my-dir></my-dir>
		<my-dir></my-dir>
	</div>
	<div class="form-group, col-md-4">
		<h2>
			<i><strong>Subtraction of numbers:</strong></i>
		</h2>
		<br> <br> <label>Number 1:</label> <input
			class="form-control" type="text" data-ng-model="number1">
		<div
			data-ng-class="{'alert-warning':number1.length<3, 'alert-danger':number1.length>3}">
			<h6 data-ng-if="number1.length < 3">Number can have a max of 3
				digits</h6>
			<h6 data-ng-if="number1.length > 3">Number can't more than 3
				digits</h6>
		</div>
		<br> <br> <label>Number 2:</label> <input
			class="form-control" type="text" data-ng-model="number2"><br>
		<br> <input type="button" class="form-control, btn btn-primary"
			value="Subtract" data-ng-click="subtract()"> <br> <br>
		<h3 data-ng-hide="result===''">Result is: {{result}}</h3>

		<br> <br>
		<div>
			<label>See I'm here too now :)</label> <input type="text"
				class="form-control" data-ng-model="thoughtTextSub">
		</div>

	</div>

	<div class="col-md-4"></div>

</div>
</html>
